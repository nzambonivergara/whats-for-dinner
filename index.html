<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>What's for Dinner?</title>
</head>

<body>
  <header>
    <h1>What's for Dinner?</h1>
    <button name="add-recipe">ADD A RECIPE</button>
  </header>
  <main>
    <section id="form-box" class="containers">
      <form id="type-form">
        <h2 class="form">What are you looking for?<span>*</span></h2>
        <label for="side"><input type="radio" name="meal-type" id="side" value="side" class="form"> Side</label>
        <label for="main-dish"><input type="radio" name="meal-type" id="main-dish" value="main-dish" class="form"/> Main Dish</label>
        <label for="dessert"><input type="radio" name="meal-type" id="dessert" value="dessert" class="form"/> Dessert</label>
        <label for="entire-meal"><input type="radio" name="meal-type" id="entire-meal" value="entire-meal" class="form"/> Entire Meal</label>
        <button type="submit" id="submit-button" value="LET'S COOK!" class="form">LET'S COOK!</button>
      </form>
    </section>
    <section id="random-dish" class="containers">
      <img class="" id="cookpot-icon" src="assets/cookpot.svg" atl="cookpot icon">
    </section>
    <section id="clear-button-container">
      <button id="clear-button" class="clear-button hidden">CLEAR</button>
    </section>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
