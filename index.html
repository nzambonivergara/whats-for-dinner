<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>What's for Dinner?</title>
</head>

<body>
  <header>
    <h1>What's for Dinner?</h1>
    <button id="add-recipe">ADD A RECIPE</button>
  </header>
  <main>
    <section id="form-box" class="containers">
      <form id="type-form">
        <h2 class="form">What are you looking for?<span>*</span></h2>
        <label for="side"><input type="radio" name="meal-type" id="sides" value="sides" class="form"> Sides</label>
        <label for="entrees"><input type="radio" name="meal-type" id="entrees" value="entrees" class="form"/> Entrees</label>
        <label for="dessert"><input type="radio" name="meal-type" id="dessert" value="desserts" class="form"/> Desserts</label>
        <label id="entire-meal-label" for="entire-meal"><input type="radio" name="meal-type" id="entire-meal" value="entire-meal" class="form"/> Entire Meal</label>
        <button type="submit" id="submit-button" value="LET'S COOK!" class="form">LET'S COOK!</button>
      </form>
    </section>
    <section id="random-dish" class="containers">
      <img id="cookpot-icon" src="assets/cookpot.svg" atl="cookpot icon">
    </section>
    <section id="clear-button-container">
      <button id="clear-button" class="clear-button hidden">CLEAR</button>
    </section>
    <section id="new-recipe-form-box" class="hidden">
      <form id="add-new-form">
        <label for="recipe-type" class="new-recipe-label">Recipe Type: </label>
        <input type="text" id="recipe-type" name="recipe-type" class="new-recipe-input" required>
        <label for="recipe-name" class="new-recipe-label">Recipe Name: </label>
        <input type="text" id="recipe-name" name="recipe-name" class="new-recipe-input" required>
        <button id="add-new-button">ADD NEW</button>
      </form>
    </section>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
