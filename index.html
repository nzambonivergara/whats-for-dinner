<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>What's for Dinner?</title>
</head>

<body>
  <main>
    <section class="add-recipe">
      <h1>What's for Dinner?</h1>
      <button name="add-recipe">ADD A RECIPE</button>
    </section>
    <section class="containers">
      <form class="form" id="type-form">
        <h2>What are you looking for?<span>*</span></h2>
        <input type="radio" name="meal-type" id="side" value="side" />
        <label for="side">Side</label>
        <br>
        <input type="radio" name="meal-type" id="main-dish" value="main-dish" />
        <label for="main-dish">Main Dish</label>
        <br>
        <input type="radio" name="meal-type" id="dessert" value="dessert" />
        <label for="dessert">Dessert</label>
        <br>
        <input type="radio" name="meal-type" id="entire-meal" value="entire-meal" />
        <label for="entire-meal"> Entire Meal</label>
        <br>
        <input type="submit" id="submit-botton" value="LET'S COOK!" />
      </form>
    </section>
    <section id="random-dish" class="containers">
      <img src="assets/cookpot.svg" atl="cookpot icon">
    </section>
  </main>
  <footer>

  </footer>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
